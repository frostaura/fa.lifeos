name: Continuous Integration

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Branch Protection Recommendations:
# - Require pull request reviews before merging
# - Require status checks to pass: "backend-build", "frontend-build", "docker-validation"
# - Require branches to be up to date before merging
# - Enable linear history (optional)

jobs:
  backend-build:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dotnet-version: ['8.0.x']
      fail-fast: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build solution
        run: dotnet build --no-restore --configuration Release
      
      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-test-results
          path: '**/test-results.trx'
          retention-days: 7

  frontend-build:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/TaleWeaver.Web/package-lock.json
      
      - name: Install dependencies
        working-directory: src/TaleWeaver.Web
        run: npm ci
      
      - name: Run type check
        working-directory: src/TaleWeaver.Web
        run: npm run type-check
      
      - name: Run linter
        working-directory: src/TaleWeaver.Web
        run: npm run lint
      
      - name: Build frontend
        working-directory: src/TaleWeaver.Web
        run: npm run build

  docker-validation:
    name: Docker Configuration Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate docker-compose.yml
        run: docker-compose config
      
      - name: Validate docker-compose.prod.yml
        run: docker-compose -f docker-compose.prod.yml config

  quality-summary:
    name: CI Quality Summary
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build, docker-validation]
    if: always()
    
    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.backend-build.result }}" != "success" ] || \
             [ "${{ needs.frontend-build.result }}" != "success" ] || \
             [ "${{ needs.docker-validation.result }}" != "success" ]; then
            echo "❌ CI failed - one or more quality gates did not pass"
            exit 1
          fi
          echo "✅ All CI quality gates passed"

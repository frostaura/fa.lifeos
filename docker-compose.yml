services:
  postgres:
    image: postgres:17
    container_name: lifeos-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lifeos
      POSTGRES_PASSWORD: lifeos_general_password
      POSTGRES_DB: fa_lifeos
    volumes:
      - fa_lifeos_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "PGPASSWORD=lifeos_general_password psql -U lifeos -d fa_lifeos -c 'SELECT 1' || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 60
      start_period: 10s

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: lifeos-backend
    ports:
      - "5001:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=fa_lifeos;Username=lifeos;Password=lifeos_general_password
      - Jwt__SecretKey=LifeOS-Development-Secret-Key-Must-Be-At-Least-32-Characters-Long!
      - Jwt__Issuer=lifeos-api
      - Jwt__Audience=lifeos-client
      - Cors__AllowedOrigins__0=http://localhost:5173
      - Cors__AllowedOrigins__1=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: lifeos-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./src/frontend/src:/app/src
    depends_on:
      backend:
        condition: service_healthy

volumes:
  fa_lifeos_data:

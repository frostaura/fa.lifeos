services:
  postgres:
    image: postgres:17
    container_name: lifeos-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lifeos
      POSTGRES_PASSWORD: lifeos_general_password
      POSTGRES_DB: fa_lifeos
    volumes:
      - falifeosdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "PGPASSWORD=lifeos_general_password psql -U lifeos -d fa_lifeos -c 'SELECT 1' || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 60
      start_period: 10s

  backend:
    image: frostaura/lifeos-backend:latest
    container_name: lifeos-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=fa_lifeos;Username=lifeos;Password=lifeos_general_password
      - Jwt__SecretKey=LifeOS-Development-Secret-Key-Must-Be-At-Least-32-Characters-Long!Password1234$
      - Jwt__Issuer=lifeos-api
      - Jwt__Audience=lifeos-client
      - Cors__AllowedOrigins__0=https://localhost:5173
      - Cors__AllowedOrigins__1=http://localhost:3000
      - Cors__AllowedOrigins__2=https://lifeos.frostaura.net
      - Fido2__ServerDomain=lifeos.frostaura.net
      - Fido2__Origin=https://lifeos.frostaura.net
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    image: frostaura/lifeos-frontend:latest
    container_name: lifeos-frontend
    depends_on:
      backend:
        condition: service_healthy

